<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
    <link rel="preload" href="https://ka-f.fontawesome.com/releases/v6.5.1/webfonts/free-fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Set the background color to a shade of blue */
            color: #fff; /* Set text color to white */
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
        }

        form {
            max-width: 400px;
            width: 80%; /* Adjusted width to 80% of the viewport */
            margin: 0 auto; /* Center the form */
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }


        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            word-wrap: break-word;
            background-color: #f8f8f8; /* Light gray background color */
            border: 1px solid #ddd; /* Light border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }
    </style>
</head>
<body>
    <h1>Compliment Generator</h1>
    <form method="post">
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Generate Compliment</button>
    </form>
    
</body>
</html>
